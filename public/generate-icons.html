<!DOCTYPE html>
<html>
<head>

  <style>

  </style>

<body>

  <div class="icon-preview" id="preview"></div>

  <div>
    <button onclick="downloadAll()">ëª¨ë“  ì•„ì´ì½˜ ë‹¤ìš´ë¡œë“œ</button>
  </div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // ë°°ê²½ - ë³´ë¼ìƒ‰ ë¼ìš´ë“œ ì‚¬ê°í˜•
      ctx.fillStyle = '#4F46E5';
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      // ì‹œê³„ ì›
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.45, size * 0.28, 0, Math.PI * 2);
      ctx.fill();

      // ì‹œê³„ ë°”ëŠ˜
      ctx.strokeStyle = '#4F46E5';
      ctx.lineCap = 'round';

      // ë¶„ì¹¨
      ctx.lineWidth = size * 0.05;
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.45);
      ctx.lineTo(size * 0.5, size * 0.28);
      ctx.stroke();

      // ì‹œì¹¨
      ctx.lineWidth = size * 0.04;
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.45);
      ctx.lineTo(size * 0.65, size * 0.45);
      ctx.stroke();

      // ì¤‘ì‹¬ì 
      ctx.fillStyle = '#4F46E5';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.45, size * 0.04, 0, Math.PI * 2);
      ctx.fill();

      // ìœ„ì¹˜ í•€
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.75);
      ctx.lineTo(size * 0.45, size * 0.68);
      ctx.quadraticCurveTo(size * 0.35, size * 0.68, size * 0.35, size * 0.58);
      ctx.quadraticCurveTo(size * 0.35, size * 0.53, size * 0.5, size * 0.53);
      ctx.quadraticCurveTo(size * 0.65, size * 0.53, size * 0.65, size * 0.58);
      ctx.quadraticCurveTo(size * 0.65, size * 0.68, size * 0.55, size * 0.68);
      ctx.closePath();
      ctx.fill();

      // í•€ ì¤‘ì‹¬ì 
      ctx.fillStyle = '#4F46E5';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.58, size * 0.04, 0, Math.PI * 2);
      ctx.fill();

      return canvas;
    }

    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function generateIcons() {
      const sizes = [16, 32, 192, 512];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = createIcon(size);
        canvas.style.width = '150px';
        canvas.style.height = '150px';

        const container = document.createElement('div');
        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.textAlign = 'center';
        label.style.marginTop = '5px';

        const btn = document.createElement('button');
        btn.textContent = 'ë‹¤ìš´ë¡œë“œ';
        btn.onclick = () => {
          const filename = size === 16 || size === 32
            ? `favicon-${size}x${size}.png`
            : `icon-${size}x${size}.png`;
          downloadCanvas(canvas, filename);
        };

        container.appendChild(canvas);
        container.appendChild(label);
        container.appendChild(btn);
        preview.appendChild(container);

        // ìë™ìœ¼ë¡œ íŒŒì¼ë¡œ ì €ì¥ (ë¸Œë¼ìš°ì €ì—ì„œ ì‹¤í–‰ ì‹œ)
        window[`canvas_${size}`] = canvas;
      });
    }

    function downloadAll() {
      downloadCanvas(window.canvas_16, 'favicon-16x16.png');
      setTimeout(() => downloadCanvas(window.canvas_32, 'favicon-32x32.png'), 200);
      setTimeout(() => downloadCanvas(window.canvas_192, 'icon-192x192.png'), 400);
      setTimeout(() => downloadCanvas(window.canvas_512, 'icon-512x512.png'), 600);
      setTimeout(() => {
        // Apple touch icon (180x180)
        const appleIcon = createIcon(180);
        downloadCanvas(appleIcon, 'apple-touch-icon.png');
      }, 800);
      setTimeout(() => {
        // favicon.icoìš© (32x32)
        const faviconIcon = createIcon(32);
        downloadCanvas(faviconIcon, 'favicon.png');
      }, 1000);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ìƒì„±
    generateIcons();
  </script>
</body>
